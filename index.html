<!DOCTYPE html>
<html>
<head>
	<title>Página Web</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sweetalert.css">

	<script src="js/jquery-3.1.1.min.js" ></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js" ></script>
	<script src="js/sweetalert.min.js" ></script>
	<meta charset="utf-8">
	<script type="text/javascript">
	$(document).ready(function(){
		$("form").submit(function(){
		   var login = $("#login").val();
		   var senha = $("#senha").val();
		   if(login == "" || senha == ""){
		   	sweetAlert("Oops...", "PREENCHA DIREITINHO AMIGO!", "error");
		   	 event.preventDefault();
		   }
		   console.log("macumba");
		   $.post( "http://simuleagora.com/checkLogin.php", { login: login, senha: senha })
			  .done(function( data ) {
				alert( "Data Loaded: " + data.login );
		   });
			event.preventDefault();
		});
	});
	</script>
	</head>
<body>
		<div class="container">	
				<div class="row">
					<div class="col-md-6 col-md-offset-4" >
							<div class="col-md-12">
								<h3>Super Aplicação</h3>
							</div>
							<form id="formulario" method="POST" >
								<div class="col-md-8">
									<div class="input-group">
									  <label>Login</label>
									  <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu nome">
									</div>
									<div class="input-group">
									  <label>Senha</label>
									  <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
									</div><br>
									<input type="submit" name="Entrar" class="btn btn-primary">
								</div>
							</form>
					</div>
				</div>
		</div>	
</body>
</html>
